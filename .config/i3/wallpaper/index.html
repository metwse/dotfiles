<style>
    * { box-sizing: border-box; font-family: inherit; color: inherit }

    body { margin: 0; background-image: url(./wallpaper.png); font-family: ubuntu; background-size: cover }

    .time-outer { display: flex; height: 100%; align-items: center; color: white }
    .time { padding: 0 4em; height: fit-content; font-size: 2em }
    .time .weekday { font-size: 1.5em } 
    .time .day { font-size: 3em } 
    .time .clock { font-size: 2em } 
</style>

<div class="time-outer">
    <div class="time"></div>
</div>

<script>
    const d = document
    const time_ = d.querySelector('.time')

    
    setInterval(() => update(), 1000) 
    
    function update() {
        var now = new Date()
        var weekday = now.toLocaleDateString("en-US", { weekday: 'long' }) 
        var date = now.toLocaleDateString("en-US", { month: 'long', day: 'numeric' }) 
        var time = `${(now.getHours() + '').padStart(2, '0')}:${(now.getMinutes() + '').padStart(2, '0')}:${(now.getSeconds() + '').padStart(2, '0')}`
        time_.innerHTML = `<span class="weekday">${weekday}</span><br><span class="day">${date}</span><br><span class="clock">${time}</span><br>@metw`
    }

    update()
</script>
